<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhonePe Scratch Card</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
    }
    .header {
      background: #6c2dc7;
      color: white;
      padding: 10px;
    }
    .header h1 {
      margin: 0;
      font-size: 20px;
    }
    .banner {
      background: purple;
      color: #fff;
      font-weight: bold;
      padding: 8px;
    }
    .card {
      margin: 20px auto;
      width: 300px;
      height: 200px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    .prize {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #222;
    }
    #scratchCanvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .btn {
      display: inline-block;
      background: purple;
      color: #fff;
      padding: 12px 18px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>ðŸ“± PhonePe</h1>
    <div>UNLIMITED CASHBACK - à¤œà¥€à¤¤à¥‡à¤‚ â‚¹1999 à¤¤à¤•</div>
  </div>

  <div class="card">
    <div class="prize" id="prizeText">ðŸŽ‰ You Won â‚¹1996 ðŸŽ‰</div>
    <canvas id="scratchCanvas" width="300" height="200"></canvas>
  </div>

  <button class="btn">Send Prize Money In Bank</button>

  <canvas class="confetti" id="confettiCanvas"></canvas>

<script>
  // SCRATCH CARD
  const canvas = document.getElementById("scratchCanvas");
  const ctx = canvas.getContext("2d");
  const prizeText = document.getElementById("prizeText");

  let isDrawing = false;

  function init() {
    ctx.fillStyle = "#999";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#fff";
    ctx.font = "20px Arial";
    ctx.fillText("Scratch Here", 90, 100);
  }

  function getPosition(e) {
    const rect = canvas.getBoundingClientRect();
    if (e.touches) {
      return {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top
      };
    } else {
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }
  }

  function scratch(e) {
    if (!isDrawing) return;
    const pos = getPosition(e);
    ctx.globalCompositeOperation = "destination-out";
    ctx.beginPath();
    ctx.arc(pos.x, pos.y, 20, 0, Math.PI * 2);
    ctx.fill();
  }

  canvas.addEventListener("mousedown", () => isDrawing = true);
  canvas.addEventListener("mouseup", () => { isDrawing = false; checkScratch(); });
  canvas.addEventListener("mousemove", scratch);

  canvas.addEventListener("touchstart", () => isDrawing = true);
  canvas.addEventListener("touchend", () => { isDrawing = false; checkScratch(); });
  canvas.addEventListener("touchmove", scratch);

  function checkScratch() {
    const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
    let cleared = 0;
    for (let i = 3; i < pixels.length; i += 4) {
      if (pixels[i] === 0) cleared++;
    }
    if (cleared > pixels.length / 2) {
      launchConfetti();
    }
  }

  init();

  // CONFETTI
  const confettiCanvas = document.getElementById("confettiCanvas");
  const confettiCtx = confettiCanvas.getContext("2d");
  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;

  const pieces = [];
  for (let i = 0; i < 150; i++) {
    pieces.push({
      x: Math.random() * confettiCanvas.width,
      y: Math.random() * confettiCanvas.height,
      w: 8,
      h: 14,
      color: `hsl(${Math.random()*360},100%,50%)`,
      speed: Math.random() * 3 + 2
    });
  }

  function drawConfetti() {
    confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    pieces.forEach(p => {
      confettiCtx.fillStyle = p.color;
      confettiCtx.fillRect(p.x, p.y, p.w, p.h);
    });
  }

  function updateConfetti() {
    pieces.forEach(p => {
      p.y += p.speed;
      if (p.y > confettiCanvas.height) {
        p.y = -10;
        p.x = Math.random() * confettiCanvas.width;
      }
    });
  }

  function loop() {
    drawConfetti();
    updateConfetti();
    requestAnimationFrame(loop);
  }

  function launchConfetti() {
    loop();
  }
</script>
</body>
</html>
