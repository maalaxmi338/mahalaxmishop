<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mahalaxmi Wholesaler</title>
<style>
  :root{
    --green:#27ae60; --dark:#222;
    --card-bg: #fff;
  }
  *{box-sizing:border-box}
  body{
    margin:0;font-family: "Segoe UI", Roboto, Arial;
    background:#f3f6f8;color:#222;
  }
  header{
    background: linear-gradient(90deg,var(--green), #2ecc71);
    color:#fff;padding:18px 12px;text-align:center;
    font-size:20px;font-weight:700;box-shadow:0 3px 10px rgba(0,0,0,0.12)
  }
  .container{padding:14px; display:grid; gap:14px;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); max-width:1100px; margin:12px auto;}
  .card{
    background:var(--card-bg); border-radius:12px; padding:12px;
    box-shadow:0 6px 18px rgba(20,20,20,0.06); text-align:center; transition:transform .18s;
  }
  .card:hover{transform:translateY(-6px)}
  .card img{width:100%; height:170px; object-fit:cover; border-radius:10px}
  h3{margin:10px 0 6px; font-size:18px}
  .price{color:var(--green); font-weight:700; font-size:16px; margin-bottom:8px}
  .btn{background:var(--green); color:#fff; border:none; padding:10px 14px; border-radius:20px; cursor:pointer}
  .btn:active{transform:scale(.99)}
  /* order card */
  #orderForm{display:none; max-width:420px; margin:14px auto 30px; background:#fff; border-radius:12px;
    padding:16px; box-shadow:0 10px 30px rgba(0,0,0,0.12)}
  #orderForm h2{color:var(--green); text-align:center; margin:6px 0 12px}
  input, select, textarea{width:100%; padding:10px; margin:8px 0; border-radius:8px; border:1px solid #ddd; font-size:14px}
  .row{display:flex; gap:8px}
  .row > *{flex:1}
  .tot{background:#f9fffb;border:1px dashed #bff0c9;padding:8px;border-radius:8px;margin-top:6px}
  .upi-box{display:flex; gap:12px; align-items:center; justify-content:center; margin-top:8px}
  .upi-box img{width:130px; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.08)}
  footer{background:var(--dark); color:#ddd; text-align:center; padding:12px; margin-top:18px}
  @media (max-width:420px){
    header{font-size:18px}
    .card img{height:150px}
  }
</style>
</head>
<body>

<header>Mahalaxmi Wholesaler ‚Äî Leelan & Cotton</header>

<div class="container" id="products">
  <!-- products inserted by JS -->
</div>

<!-- Order form -->
<div id="orderForm">
  <h2>Order Details</h2>
  <form id="form" onsubmit="sendToWhatsApp(event)">
    <label>Product</label>
    <input id="productInput" type="text" readonly />
    <div class="row">
      <input id="name" type="text" placeholder="‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ" required />
      <input id="mobile" type="tel" placeholder="‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞" required />
    </div>
    <textarea id="address" placeholder="‡§™‡•Ç‡§∞‡§æ ‡§™‡§§‡§æ (Village/City/Pin)" rows="3" required></textarea>
    <div class="row">
      <input id="pricePer" type="number" readonly />
      <input id="quantity" type="number" min="1" value="1" required />
    </div>
    <div class="tot">‡§ï‡•Å‡§≤ ‚Çπ: <span id="total">0</span></div>

    <label style="margin-top:8px">Payment</label>
    <select id="payment" onchange="toggleUPI(this.value)" required>
      <option value="">-- Payment method ‡§ö‡•Å‡§®‡•á‡§Ç --</option>
      <option value="UPI">UPI</option>
      <option value="Cash on Delivery">Cash on Delivery</option>
    </select>

    <div id="upiSection" style="display:none">
      <p style="text-align:center; margin:6px 0">UPI ID: <b>yadavsandip4229-1@okicici</b></p>
      <div class="upi-box">
        <img src="https://i.ibb.co/7tG1vQz/upi-sample.png" alt="UPI QR">
      </div>
    </div>

    <button class="btn" type="submit" style="width:100%; margin-top:12px">Confirm & Send to WhatsApp</button>
  </form>
</div>

<footer>¬© 2025 Mahalaxmi Wholesaler ‚Ä¢ Shakuntala Nagar, Nawada ‚Ä¢ üìû 7091723553</footer>

<script>
/* ---------- product data (you can change image URLs/prices here) ---------- */
const PRODUCTS = [
  { id:1, name:'White Cotton', price:120, img:'https://i.ibb.co/0j3x6Vx/white-fabric.jpg' },
  { id:2, name:'Check Leelan', price:160, img:'https://i.ibb.co/2nXz3wS/check-fabric.jpg' },
  { id:3, name:'Black Cotton', price:150, img:'https://i.ibb.co/g6y2H5K/black-fabric.jpg' },
  { id:4, name:'Designer Cloth', price:200, img:'https://i.ibb.co/q7pZ0yR/designer-fabric.jpg' },
];

const productsEl = document.getElementById('products');
const orderForm = document.getElementById('orderForm');
const productInput = document.getElementById('productInput');
const pricePer = document.getElementById('pricePer');
const qtyEl = document.getElementById('quantity');
const totalEl = document.getElementById('total');
const upiSection = document.getElementById('upiSection');
const form = document.getElementById('form');

function renderProducts(){
  productsEl.innerHTML = '';
  PRODUCTS.forEach(p=>{
    const div = document.createElement('div');
    div.className='card';
    div.innerHTML = `
      <img src="${p.img}" alt="${p.name}" />
      <h3>${p.name}</h3>
      <div class="price">‚Çπ${p.price} / meter</div>
      <button class="btn" onclick="openForm(${p.id})">Buy Now</button>
    `;
    productsEl.appendChild(div);
  });
}
renderProducts();

function openForm(productId){
  const p = PRODUCTS.find(x=>x.id===productId);
  productInput.value = `${p.name} - ‚Çπ${p.price}/meter`;
  pricePer.value = p.price;
  qtyEl.value = 1;
  calcTotal();
  upiSection.style.display='none';
  orderForm.style.display = 'block';
  window.scrollTo({ top: orderForm.offsetTop-10, behavior:'smooth' });
}

function calcTotal(){
  const price = Number(pricePer.value) || 0;
  const qty = Number(qtyEl.value) || 1;
  totalEl.textContent = (price * qty).toFixed(0);
}
qtyEl.addEventListener('input', calcTotal);

function toggleUPI(val){
  upiSection.style.display = (val==='UPI') ? 'block' : 'none';
}

/* WhatsApp message: encode safely */
function sendToWhatsApp(e){
  e.preventDefault();
  const name = encodeURIComponent(document.getElementById('name').value.trim());
  const mobile = encodeURIComponent(document.getElementById('mobile').value.trim());
  const address = encodeURIComponent(document.getElementById('address').value.trim());
  const qty = encodeURIComponent(qtyEl.value);
  const product = encodeURIComponent(productInput.value);
  const payment = encodeURIComponent(document.getElementById('payment').value);

  if(!name || !mobile || !address || !qty || !product || !payment){
    alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§æ‡§∞‡•á ‡§´‡•Ä‡§≤‡•ç‡§° ‡§≠‡§∞‡•á‡§Ç‡•§');
    return;
  }

  const message = `üßæ New Order\n\nüì¶ Product: ${product}\nüìè Quantity: ${qty} meter\nüë§ Name: ${name}\nüìû Mobile: ${mobile}\nüè† Address: ${address}\nüí≥ Payment: ${payment}\nüí∞ Total: ‚Çπ${totalEl.textContent}`;
  const url = `https://wa.me/919142304374?text=${encodeURIComponent(message)}`;
  window.open(url, '_blank');
}

/* hide form if click outside on small screens (optional) */
document.addEventListener('click', function(e){
  if(orderForm.style.display==='block' && !orderForm.contains(e.target) && !e.target.classList.contains('btn')){
    // don't auto close; user may prefer explicit. // leave commented if not needed.
    // orderForm.style.display='none';
  }
});
</script>
</body>
</html>
