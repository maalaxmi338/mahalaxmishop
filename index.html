<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipkart Clone</title>
<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f2f2f2;
}

/* Top Blue Header */
.header {
    background: #007bdb;
    padding: 12px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.header img {
    height: 30px;
}

.cart {
    font-size: 22px;
    margin-right: 10px;
}

/* Search Box */
.search {
    padding: 10px;
    background: white;
    display: flex;
    justify-content: center;
}

.search input {
    width: 90%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

/* Category Icons Scroll */
.categories {
    background: white;
    padding: 10px;
    display: flex;
    overflow-x: auto;
    gap: 18px;
}

.categories div {
    text-align: center;
    font-size: 13px;
}

.categories img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}

/* Banner */
.banner img {
    width: 100%;
}

/* Deal of the Day */
.deals {
    text-align: center;
    padding: 15px;
}

.timer {
    color: red;
    font-size: 20px;
}

.products {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    padding: 10px;
}

.product {
    background: white;
    padding: 10px;
    border-radius: 8px;
}

.product img {
    width: 100%;
}

.like {
    font-size: 20px;
    text-align: right;
    color: #ccc;
}

.brand {
    font-size: 14px;
    color: #555;
}

.name {
    font-size: 16px;
    font-weight: bold;
}

</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
    <img src="https://seeklogo.com/images/F/flipkart-logo-3F33927DAA-seeklogo.com.png">
    <div class="cart">üõí</div>
</div>

<!-- SEARCH -->
<div class="search">
    <input type="text" placeholder="Search for Products, Brands and More">
</div>

<!-- CATEGORIES -->
<div class="categories">
    <div><img src="https://i.imgur.com/9ba8v8K.png"><br>Top Offers</div>
    <div><img src="https://i.imgur.com/dIGQx7Z.png"><br>Mobiles</div>
    <div><img src="https://i.imgur.com/q03SgVN.png"><br>Electronics</div>
    <div><img src="https://i.imgur.com/6WFsFll.png"><br>TVs</div>
    <div><img src="https://i.imgur.com/hhZVjWN.png"><br>Fashion</div>
</div>

<!-- BANNER -->
<div class="banner">
    <img src="https://i.imgur.com/hdmyq3D.jpeg">
</div>

<!-- DEALS -->
<div class="deals">
    <h2>Deals of the Day</h2>
    <div class="timer">‚è∞ 12:34</div>
    <button style="background:#ff2e2e;color:white;padding:8px 13px;margin-top:10px;border:none;border-radius:4px;">
        SALE IS LIVE
    </button>
</div>

<!-- PRODUCTS GRID -->
<div class="products">

    <div class="product">
        <div class="like">‚ô°</div>
        <img src="https://i.imgur.com/2Q0Gooy.png">
        <div class="brand">OnePlus</div>
        <div class="name">OnePlus Buds Pro 2</div>
    </div>

    <div class="product">
        <div class="like">‚ô°</div>
        <img src="https://i.imgur.com/V9PZ6Tm.png">
        <div class="brand">JBL</div>
        <div class="name">JBL Wave Beam TWS</div>
    </div>

</div>

</body>
</html>
